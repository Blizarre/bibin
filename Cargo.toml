[package]
name = "bibin"
version = "1.1.3"
description = "a paste bin."
repository = "https://github.com/w4/bin"
license = "WTFPL OR 0BSD"
authors = ["Jordan Doyle <jordan@doyle.la>", "Simon M. <git@simon.marache.net>"]
edition = "2018"

[dependencies]
qrcode-generator = "1.0"
owning_ref = "0.4"
linked-hash-map = "0.5"
rocket = { git = "https://github.com/SergioBenitez/Rocket" }
askama = "0.9"
lazy_static = "1.4"
rand = "0.7"
gpw = "0.1"
syntect = "4.2"
tokio = { version = "0.2", features = ["sync"] }
async-trait = "0.1"
base64 = "0.12"
log = "0.4.11"

[profile.release]
lto = true
codegen-units = 1
incremental = false
