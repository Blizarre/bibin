[package]
name = "bibin"
version = "1.1.5"
description = "a paste bin."
repository = "https://github.com/w4/bin"
license = "WTFPL OR 0BSD"
authors = ["Jordan Doyle <jordan@doyle.la>", "Simon M. <git@simon.marache.net>"]
edition = "2018"

[dependencies]
qrcode-generator = "4.0.4"
owning_ref = "0.4"
linked-hash-map = "0.5"
rocket = { git = "https://github.com/SergioBenitez/Rocket" }
askama = "0.10.5"
rand = "0.8.2"
gpw = "0.1"
syntect = "4.4.0"
async-trait = "0.1"
base64 = "0.13.0"
log = "0.4.11"
serde = "1.0.117"
sqlx = { version = "0.4.1", features = ['runtime-tokio-rustls', 'sqlite'] }

[profile.release]
lto = true
codegen-units = 1
incremental = false
